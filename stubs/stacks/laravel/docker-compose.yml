# Base Docker Compose Configuration for Laravel
# This file contains shared services and configurations
#
# Environment variables are loaded from ../.env (project root)
# This ensures both Laravel and Docker Compose use the same configuration.

# Shared environment variables anchor
x-app-env: &app-env
  # Application
  APP_NAME: ${APP_NAME:-Laravel}
  APP_ENV: ${APP_ENV:-production}
  APP_KEY: ${APP_KEY}
  APP_DEBUG: ${APP_DEBUG:-false}
  APP_URL: ${APP_URL:-https://laravel-app}
  APP_TIMEZONE: ${APP_TIMEZONE:-UTC}
  APP_LOCALE: ${APP_LOCALE:-en}

  # Database (PostgreSQL)
  DB_CONNECTION: pgsql
  DB_HOST: postgres
  DB_PORT: 5432
  DB_DATABASE: ${DB_DATABASE:-laravel}
  DB_USERNAME: ${DB_USERNAME:-laravel}
  DB_PASSWORD: ${DB_PASSWORD:-secret}

  # Cache & Session (file-based by default, override if Redis is selected)
  CACHE_STORE: ${CACHE_STORE:-file}
  SESSION_DRIVER: ${SESSION_DRIVER:-file}
  SESSION_LIFETIME: 120
  QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}

  # Mail
  MAIL_MAILER: ${MAIL_MAILER:-log}
  MAIL_HOST: ${MAIL_HOST:-127.0.0.1}
  MAIL_PORT: ${MAIL_PORT:-2525}
  MAIL_USERNAME: ${MAIL_USERNAME:-null}
  MAIL_PASSWORD: ${MAIL_PASSWORD:-null}
  MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
  MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-hello@example.com}
  MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Laravel}

  # Laravel Features
  TELESCOPE_ENABLED: ${TELESCOPE_ENABLED:-false}
  LOG_CHANNEL: ${LOG_CHANNEL:-stack}
  LOG_LEVEL: ${LOG_LEVEL:-info}

  # PHP Settings
  PHP_OPCACHE_ENABLE: ${PHP_OPCACHE_ENABLE:-1}
  PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
  PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
  PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-100M}
  PHP_UPLOAD_MAX_FILE_SIZE: ${PHP_UPLOAD_MAX_FILE_SIZE:-100M}

  # SSL Settings
  SSL_MODE: ${SSL_MODE:-off}

  # Autorun Settings
  AUTORUN_ENABLED: ${AUTORUN_ENABLED:-false}

services:
  # App service - Base configuration
  app:
    build:
      context: ..
      dockerfile: .tuti/docker/Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        PHP_VERSION: ${PHP_VERSION:-8.4}
        VARIANT: ${PHP_VARIANT:-fpm-nginx}
    environment:
      <<: *app-env
    networks:
      - traefik_proxy
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.${PROJECT_NAME:-laravel}.rule=Host(`${APP_DOMAIN:-app.local.test}`)"
      - "traefik.http.routers.${PROJECT_NAME:-laravel}.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME:-laravel}.tls=true"
      - "traefik.http.routers.${PROJECT_NAME:-laravel}.service=${PROJECT_NAME:-laravel}"
      - "traefik.http.services.${PROJECT_NAME:-laravel}.loadbalancer.server.port=8080"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-laravel}_${APP_ENV:-dev}_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  traefik_proxy:
    external: true
  app_network:
    name: ${PROJECT_NAME:-laravel}_${APP_ENV:-dev}_network
    driver: bridge

volumes:
  postgres_data:
    name: ${PROJECT_NAME:-laravel}_${APP_ENV:-dev}_postgres_data
