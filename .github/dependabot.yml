version: 2

registries:
  packagist:
    type: composer-repository
    url: https://packagist.org

updates:
  # PHP dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "YevheniiVolosiuk"  # Replace with actual maintainers
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    groups:
        # Laravel Zero & Illuminate packages
        laravel-zero:
            patterns:
            - "laravel-zero/*"
            - "illuminate/*"
        
        # Testing tools
        testing:
            patterns:
            - "pestphp/*"
            - "phpstan/*"
            - "larastan/*"
            - "mockery/*"
            - "fakerphp/*"
        
        # Code quality tools
        code-quality:
            patterns:
            - "laravel/pint"
            - "rector/*"
        
        # Symfony components
        symfony:
            patterns:
            - "symfony/*"
    ignore:
      # Major version updates should be manual
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    groups:
      actions:
        patterns:
          - "*"
