version: 2

updates:
  # PHP dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "YevheniiVolosiuk"
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    groups:
      laravel-zero:
        patterns:
          - "laravel-zero/*"
          - "illuminate/*"
      testing:
        patterns:
          - "pestphp/*"
          - "phpstan/*"
          - "larastan/*"
          - "mockery/*"
          - "fakerphp/*"
      code-quality:
        patterns:
          - "laravel/pint"
          - "rector/*"
      symfony:
        patterns:
          - "symfony/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
    groups:
      actions:
        patterns:
          - "*"
