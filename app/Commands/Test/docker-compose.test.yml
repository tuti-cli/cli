
services:
  postgres:
    image: 'postgres:17-alpine'
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    networks:
      - testapp_network
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U ${DB_USERNAME}'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  redis:
    image: 'redis:7-alpine'
    command: 'redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}'
    volumes:
      - 'redis_data:/data'
    networks:
      - testapp_network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
networks:
  testapp_network:
    driver: bridge
volumes:
  postgres_data:
    driver: local
    name: testapp_postgres_data
  redis_data:
    driver: local
    name: testapp_redis_data
